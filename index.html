<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Memorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #030712; /* Fallback */
        background-image: radial-gradient(ellipse at bottom, #111827, #030712);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lora', serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-15px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0;
      }
      .animate-fade-in-down {
        animation: fadeInDown 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0;
      }
      .animate-fade-in {
        animation: fadeIn 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0;
      }
    </style>
